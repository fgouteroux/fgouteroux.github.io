<div class="p0 m0 text-center mb-5">
  <p class="">Scan contact card</p>
  {{ $vcard := partial "vcard" . }}
  {{ $encoded := $vcard | base64Encode }}
  <img id="qr-code"
    class="qrcode"
    alt="Scannable QR code with contact info"
    src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{ $vcard | urlquery }}"/>
</div>
